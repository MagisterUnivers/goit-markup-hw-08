<!DOCTYPE html>

	<head>

			.wrapper {
				max-width: 1000px;
				width: 100%;
				padding-bottom: 55%;

			}

				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				object-fit: cover;
				width: 100%;
				height: 100%;
			}

		<div class="wrapper">
			<img src="./images/Header img.jpg" alt="" />
		</div>
